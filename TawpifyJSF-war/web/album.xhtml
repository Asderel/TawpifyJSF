<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="resources/templates/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Album
    </ui:define>

    <ui:define name="contenidoBadge">
        WOLOLOO
    </ui:define>

    <ui:define name="contenidoJumbotron">
        <h:outputText style="font-size: 2em" value="Album EL COSO"/>
        <p style="font-size: 1em">
            Artista VIVALDI
        </p>
        <p style="font-size: 1em">
            Canciones 25 (anal)
        </p>
        <p:commandButton value="incluir en la lista" onclick="PF('modalIncluirAlbum').show(); return false;" styleClass="boton-warning-transparente"/>
    </ui:define>

    <ui:define name="contenidoPrincipal">

        <!-- LISTA CANCIONES -->

        <p:outputPanel styleClass="ui-g-12" style="margin-top: 2em">

            <p:outputPanel styleClass="ui-g-12 ui-g-nopad">

                <p:dataTable id="tablaCanciones" reflow="true">
                    <f:facet name="header">
                        <p:outputPanel style="display: flex; justify-content: space-between">
                            <p:outputPanel layout="inline">
                                <p:commandButton id="nuevaCancion" value="Incluir nueva cancion"
                                                 onclick="return false;" icon="fa fa-plus"/>
                            </p:outputPanel>

                            <p:outputPanel layout="inline">
                                <p:inputText id="globalFilter" onkeyup="PF('tablaCanciones').filter()" style="width:150px" placeholder="Filtra en la tabla"/>
                            </p:outputPanel>

                        </p:outputPanel>
                    </f:facet>

                    <p:column width="20%">
                        <p:commandButton id="escucharCancion" value="Escuchar" icon="fa-play-circle-o"
                                         onclick="return false;"/>
                        <p:commandButton id="incluirCancion" value="Incluir en lista" icon="fa-plus-circle"
                                         onclick="PF('modalIncluirAlbum').show(); return false;"/>
                        <p:commandButton id="modificarCancion" value="Modificar" icon="fa-plus-pencil"
                                         onclick="return false;"/>
                        <p:commandButton id="eliminarCancion" value="Eliminar" icon="fa-trash-o"
                                         onclick="return false;"/>
                    </p:column>

                    <p:column headerText="A">
                        <h:outputText value="a" />
                    </p:column>

                    <p:column headerText="B">
                        <h:outputText value="b" />
                    </p:column>

                    <p:column headerText="C">
                        <h:outputText value="c" />
                    </p:column>

                    <p:column headerText="D">
                        <h:outputText value="d" />
                    </p:column>
                </p:dataTable>

            </p:outputPanel>


        </p:outputPanel>

        <!-- FIN LISTA CANCIONES -->

        <!-- MODALES -->

        <!-- DIALOGOS -->

        <h:form id="incluirDialogo" styleClass="ui-g-12 ui-g-nopad" style="margin:0" >
            <p:dialog header="Modifica la album seleccionada" widgetVar="incluirDialogo" showEffect="fold" hideEffect="fold" >
                <p:outputPanel styleClass="ui-g-12">
                    <h:outputText value="¿En qué lista quieres incluirla?"/>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputLabel for="filtroListaReproduccion" value="Incluir album en la lista de reproduccion..." styleClass="ui-g-12" style="padding-left: 0"/>
                    <p:selectOneMenu id="filtroListaReproduccion" styleClass="ui-g-12" value="#{albumesBean.idListaSeleccionada}"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{albumesBean.listasReproduccion}" var="lista" itemLabel="#{lista.nombre}" itemValue="#{lista.idAlbum}"/>
                    </p:selectOneMenu>
                </p:outputPanel>


                <p:outputPanel styleClass="ui-g-12" style="text-align: right">
                    <p:button icon="fa fa-times" value="Cancelar" styleClass="boton-warning" style="margin-right: 1.5em"
                              onclick="PF('dialogoModificar').hide(); return false;"/>

                    <p:commandButton icon="fa fa-check" value="Listo" styleClass="boton-warning-transparente"
                                     action="#{albumesBean.incluirAlbum()}" update="formAlbumes @form" oncomplete="PF('dialogoModificar').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <h:form id="formDialogoIncluirCancion">
            <p:dialog id="modalIncluirCancion" widgetVar="modalIncluirAlbum" showEffect="fold" hideEffect="fold" styleClass="backgroud-modal">
                <p:outputPanel id="cabeceraDialogoIncluirCancion" styleClass="ui-g-12" style="color: white !important">
                    <h:outputText value="¿En qué lista quieres incluirla?"/>
                </p:outputPanel>

                <p:outputPanel id="cuaerpoDialogoIncluirCancion" styleClass="ui-g-12" style="color: white !important">
                    <p:outputPanel styleClass="ui-g-12">
                        <p:outputLabel for="filtroListaReproduccionIncluirCancion" value="Incluir cancion en la lista de reproduccion..." styleClass="ui-g-12" style="padding-left: 0"/>
                        <p:selectOneMenu id="filtroListaReproduccionIncluirCancion" styleClass="ui-g-12"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="a" itemValue="1" />
                            <f:selectItem itemLabel="b" itemValue="2" />
                            <f:selectItem itemLabel="c" itemValue="3" />
                            <f:selectItem itemLabel="d" itemValue="3" />
                            <f:selectItem itemLabel="e" itemValue="3" />
                        </p:selectOneMenu>
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel id="pieDialogoIncluirCancion" styleClass="ui-g-12" style="color: white !important">
                    <p:outputPanel styleClass="ui-g-12">
                        <p:commandButton value="Listo" onclick="return false;" style="color: white"
                                         styleClass="boton-warning ui-g-12"/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <!-- FIN MODALES -->

    </ui:define>
</ui:composition>
