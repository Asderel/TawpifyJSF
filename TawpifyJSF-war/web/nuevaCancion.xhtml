<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="resources/templates/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Nueva cancion
    </ui:define>

    <ui:define name="contenidoJumbotron">
        <h:outputText style="font-size: 2em" value="Creacion de cancion"/>
        <p style="font-size: 1em">
            Crea una nueva cancion
        </p>
    </ui:define>

    <ui:define name="contenidoPrincipal">

        <h:form id="formularioContenido" >

            <p:outputPanel styleClass="ui-g-2" />

            <p:outputPanel styleClass="ui-g-8 ui-g-nopad">

                <p:outputPanel styleClass="ui-g-12">
                    <h:outputText value="Informacion basica" style="font-size: 1.5em;"/>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="nombreInput" value="Nombre" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>

                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="nombreInput" value="#{nuevaCancionBean.nuevaCancion.nombre}" placeholder="Nombre" required="true" requiredMessage="Campo obligatorio" styleClass="ui-g-12"/>
                        <p:message for="nombreInput" display="text"/>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="fechaInput" value="Fecha lanzamiento" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>


                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:calendar id="fechaInput" value="#{nuevaCancionBean.nuevaCancion.fechaSalida}" mask="true" pattern="dd-MM-yyyy" requiredMessage="Campo obligatorio"
                                    required="true" showOn="button" styleClass="ui-g-12 ui-g-nopad"/>
                        <p:message for="fechaInput" display="text"/>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="urlInput" value="URL cancion" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>

                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="urlInput" value="#{nuevaCancionBean.nuevaCancion.url}" placeholder="URL" required="true" styleClass="ui-g-12" requiredMessage="Campo obligatorio"/>
                        <p:message for="urlInput" display="text"/>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="artistas" value="Artistas colaboradores" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>

                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:selectManyMenu id="artistas" styleClass="ui-g-12" showCheckbox="true"
                                          filter="true" filterMatchMode="contains" scrollHeight="120" value="#{nuevaCancionBean.idArtistasSeleccionados}">
                            <f:selectItems value="#{nuevaCancionBean.artistas}" var="artista" itemLabel="#{artista.nombre}" itemValue="#{artista.idArtista}"/>
                        </p:selectManyMenu>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="nombreAlbumInput" value="Album al que pertenecera la cancion" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>

                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="nombreAlbumInput" value="#{nuevaCancionBean.albumSeleccionado.nombre}" placeholder="Album" styleClass="ui-g-12" disabled="true"/>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:commandButton value="Listo" action="#{nuevaCancionBean.modificarCancion()}"
                                     styleClass="boton-warning ui-g-12 ui-g-nopad" update="@form"/>
                </p:outputPanel>
            </p:outputPanel>


            <p:outputPanel styleClass="ui-g-2" />

        </h:form>

    </ui:define>
</ui:composition>
