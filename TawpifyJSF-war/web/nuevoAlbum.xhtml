<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="resources/templates/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Nuevo album
    </ui:define>

    <ui:define name="contenidoJumbotron">
        <h:outputText style="font-size: 2em" value="Creacion de album"/>
        <p style="font-size: 1em">
            Crea un nuevo album
        </p>
    </ui:define>

    <ui:define name="contenidoPrincipal">

        <h:form styleClass="ui-g-12 ui-g-nopad" style="margin: 0">

            <p:outputPanel styleClass="ui-g-2" />

            <p:outputPanel styleClass="ui-g-8 ui-g-nopad">

                <p:outputPanel styleClass="ui-g-12">
                    <h:outputText value="Informacion basica" style="font-size: 1.5em;"/>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="nombreInput" value="Nombre" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="nombreInput" value="#{nuevoAlbumBean.nuevoAlbum.nombre}" placeholder="Nombre" required="true" styleClass="ui-g-12"/>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="fechaInput" value="Fecha lanzamiento" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:calendar id="fechaInput" value="#{nuevoAlbumBean.nuevoAlbum.fechaSalida}" required="true" showOn="button" styleClass="ui-g-12 ui-g-nopad" mask="true" pattern="dd-MM-yyyy"/>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="artistas" value="Artistas" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>

                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:selectOneMenu id="artistas" effect="fade" styleClass="ui-g-12" filter="true" filterMatchMode="contains" value="#{nuevoAlbumBean.idArtistaSeleccionado}">
                            <f:selectItems value="#{nuevoAlbumBean.artistas}" var="artista" itemLabel="#{artista.nombre}" itemValue="#{artista.idArtista}"/>
                        </p:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="generos" value="Generos" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>

                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:selectManyMenu id="generos" styleClass="ui-g-12" scrollHeight="120"
                                         filter="true" filterMatchMode="contains"  value="#{nuevoAlbumBean.idGenerosSeleccionados}">
                            <f:selectItems value="#{nuevoAlbumBean.generos}" var="genero" itemLabel="#{genero.nombre}" itemValue="#{genero.idGenero}"/>
                        </p:selectManyMenu>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:commandButton value="Listo" action="#{nuevoAlbumBean.modificarAlbum()}"
                                     styleClass="boton-warning ui-g-12 ui-g-nopad"/>
                </p:outputPanel>
            </p:outputPanel>


            <p:outputPanel styleClass="ui-g-2" />

        </h:form>

    </ui:define>
</ui:composition>
