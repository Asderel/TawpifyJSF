<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="resources/templates/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        #{modificarUsuarioBean.u.idUsuario != null ? 'Modificar usuario' : 'Crear usuario'}
    </ui:define>

    <ui:define name="contenidoJumbotron">
        <h:outputText style="font-size: 2em" value="#{modificarUsuarioBean.u.idUsuario != null ? 'Modificacion de usuario' : 'Creacion de usuario'}"/>
        <p style="font-size: 1em">
            #{modificarUsuarioBean.u.idUsuario != null ? 'Modifica el usuario seleccionado' : 'Crea un nuevo usuario'}
        </p>
    </ui:define>

    <ui:define name="contenidoPrincipal">

        <h:form id="formularioContenido">

            <p:outputPanel styleClass="ui-g-2" />

            <p:outputPanel styleClass="ui-g-8 ui-g-nopad">

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="nombreInput" value="Nombre" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="nombreInput" value="#{modificarUsuarioBean.u.nombre}" placeholder="Nombre" styleClass="ui-g-12"
                                     required="true" requiredMessage="Campo obligatorio" />
                        <p:message for="nombreInput" display="text" />
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="apodoInput" value="Apodo" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="apodoInput" value="#{modificarUsuarioBean.u.apodo}" placeholder="Apodo" styleClass="ui-g-12"/>
                        <p:message for="apodoInput" display="text" />
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="emailInput" value="Email" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:inputText id="emailInput" value="#{modificarUsuarioBean.u.email}" placeholder="Email" styleClass="ui-g-12"
                                     required="true" requiredMessage="Campo obligatorio"/>
                        <p:message for="apodoInput" display="text" />
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:outputLabel for="passInput" value="Password" styleClass="ui-g-12" style="padding-left: 0"/>
                    </p:outputPanel>
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:password id="passInput" value="#{modificarUsuarioBean.u.contrasena}"
                                    feedback="true" required="true" requiredMessage="Campo obligatorio"/>
                        <p:message for="passInput" display="text" />
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12" rendered="#{not empty sessionBean.usuarioConectado and sessionBean.usuarioConectado.administrador eq 1}">
                    <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                        <p:selectBooleanCheckbox id="adminInput" value="#{modificarUsuarioBean.admin}" itemLabel="Administrador" required="true" requiredMessage="Campo obligatorio"/>
                        <p:message for="adminInput" display="text" />
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12" rendered="#{!empty modificarUsuarioBean.u.idUsuario and modificarUsuarioBean.u.idUsuario ne 0}">
                    <p:commandButton value="Listo" action="#{modificarUsuarioBean.modificarUsuario()}" update="@form"
                                     styleClass="boton-warning ui-g-12 ui-g-nopad"/>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12" rendered="#{empty modificarUsuarioBean.u.idUsuario or modificarUsuarioBean.u.idUsuario eq 0}">
                    <p:commandButton value="Listo" action="#{modificarUsuarioBean.creearUsuario()}" update="@form"
                                     styleClass="boton-warning ui-g-12 ui-g-nopad"/>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-g-2" />

        </h:form>

    </ui:define>
</ui:composition>
