<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="resources/templates/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista canciones
    </ui:define>

    <ui:define name="contenidoBadge">
        WOLOLOO
    </ui:define>

    <ui:define name="contenidoJumbotron">
        <h:outputText style="font-size: 2em" value="Canciones"/>
        <p style="font-size: 1em">
            Aqui puedes acceder a todas las canciones registradas y reproducirlas
        </p>
    </ui:define>

    <ui:define name="contenidoPrincipal">

        <p:outputPanel styleClass="ui-g-12 ui-g-nopad">

            <!-- FILTROS -->

            <p:outputPanel styleClass="ui-g-12">
                <h:outputText value="Filtros" style="font-size: 1.5em; margin-right: 2em"/>
                <p:commandButton value="Filtrar" icon="fa fa-search" onclick="return false;"
                                 styleClass="boton-warning-transparente"/>
            </p:outputPanel>

            <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                <p:outputPanel styleClass="ui-g-6">
                    <p:outputLabel for="filtroArtistas" value="Filtra por artista" styleClass="ui-g-12" style="padding-left: 0"/>
                    <p:selectManyMenu id="filtroArtistas" styleClass="ui-g-12" showCheckbox="true"
                                      filter="true" filterMatchMode="contains" scrollHeight="80">
                        <f:selectItem itemLabel="a" itemValue="1" />
                        <f:selectItem itemLabel="b" itemValue="2" />
                        <f:selectItem itemLabel="c" itemValue="3" />
                        <f:selectItem itemLabel="d" itemValue="3" />
                        <f:selectItem itemLabel="e" itemValue="3" />
                    </p:selectManyMenu>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-6">
                    <p:outputLabel for="filtroAlbumes" value="Filtra por album" styleClass="ui-g-12" style="padding-left: 0"/>
                    <p:selectManyMenu id="filtroAlbumes" styleClass="ui-g-12" showCheckbox="true"
                                      filter="true" filterMatchMode="contains" scrollHeight="80">
                        <f:selectItem itemLabel="a" itemValue="1" />
                        <f:selectItem itemLabel="b" itemValue="2" />
                        <f:selectItem itemLabel="c" itemValue="3" />
                        <f:selectItem itemLabel="d" itemValue="3" />
                        <f:selectItem itemLabel="e" itemValue="3" />
                    </p:selectManyMenu>
                </p:outputPanel>

            </p:outputPanel>

            <!-- FIN FILTROS -->

        </p:outputPanel>

        <!-- LISTA CANCIONES -->

        <p:outputPanel styleClass="ui-g-12" style="margin-top: 2em">

            <p:outputPanel styleClass="ui-g-12 ui-g-nopad">

                <p:dataTable id="tablaCanciones" reflow="true" widgetVar="tablaCanciones">
                    <f:facet name="header">
                        <p:outputPanel style="display: flex; justify-content: space-between">
                            <p:outputPanel layout="inline">
                                <p:commandButton id="nuevaCancion" value="Nueva cancion"
                                                 onclick="return false;" icon="fa fa-plus"/>
                            </p:outputPanel>

                            <p:outputPanel layout="inline">
                                <p:inputText id="globalFilter" onkeyup="PF('tablaCanciones').filter()" style="width:150px" placeholder="Filtra en la tabla"/>
                            </p:outputPanel>

                        </p:outputPanel>
                    </f:facet>

                    <p:column width="20%">
                        <p:commandButton id="escucharCancion" value="Escuchar" icon="fa-play-circle-o"
                                         onclick="return false;"/>
                        <p:commandButton id="incluirCancion" value="Incluir en lista" icon="fa-plus-circle"
                                         onclick="return false;"/>
                        <p:commandButton id="modificarCancion" value="Modificar" icon="fa-plus-pencil"
                                         onclick="return false;"/>
                        <p:commandButton id="eliminarCancion" value="Eliminar" icon="fa-trash-o"
                                         onclick="return false;"/>
                    </p:column>

                    <p:column headerText="A">
                        <h:outputText value="a" />
                    </p:column>

                    <p:column headerText="B">
                        <h:outputText value="b" />
                    </p:column>

                    <p:column headerText="C">
                        <h:outputText value="c" />
                    </p:column>

                    <p:column headerText="D">
                        <h:outputText value="d" />
                    </p:column>
                </p:dataTable>

            </p:outputPanel>


        </p:outputPanel>

        <!-- FIN LISTA CANCIONES -->

        <!-- MODALES -->

        <h:form id="formDialogoIncluirCancion">
            <p:dialog id="modalIncluirCancion" widgetVar="modalIncluirAlbum" showEffect="fold" hideEffect="fold" styleClass="backgroud-modal">
                <p:outputPanel id="cabeceraDialogo" styleClass="ui-g-12" style="color: white !important">
                    <h:outputText value="¿En qué lista quieres incluirla?"/>
                </p:outputPanel>

                <p:outputPanel id="cuaerpoDialogo" styleClass="ui-g-12" style="color: white !important">
                    <p:outputPanel styleClass="ui-g-12">
                        <p:outputLabel for="filtroListaReproduccion" value="Incluir cancion en la lista de reproduccion..." styleClass="ui-g-12" style="padding-left: 0"/>
                        <p:selectOneMenu id="filtroListaReproduccion" styleClass="ui-g-12"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="a" itemValue="1" />
                            <f:selectItem itemLabel="b" itemValue="2" />
                            <f:selectItem itemLabel="c" itemValue="3" />
                            <f:selectItem itemLabel="d" itemValue="3" />
                            <f:selectItem itemLabel="e" itemValue="3" />
                        </p:selectOneMenu>
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel id="pieDialogo" styleClass="ui-g-12" style="color: white !important">
                    <p:outputPanel styleClass="ui-g-12">
                        <p:commandButton value="Listo" onclick="return false;" style="color: white"
                                         styleClass="boton-warning ui-g-12"/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <!-- FIN MODALES -->

    </ui:define>
</ui:composition>
