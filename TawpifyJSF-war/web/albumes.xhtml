<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="resources/templates/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista albumes
    </ui:define>

    <ui:define name="contenidoJumbotron">
        <h:outputText style="font-size: 2em" value="Albumes"/>
        <p style="font-size: 1em">
            Aqui puedes acceder a todos los albumes registrados
        </p>
    </ui:define>

    <ui:define name="contenidoPrincipal">

        <p:outputPanel styleClass="ui-g-12 ui-g-nopad">

            <!-- FILTROS -->

            <h:form styleClass="ui-g-12 ui-g-nopad" style="margin: 0">
                <p:outputPanel styleClass="ui-g-12">
                    <h:outputText value="Filtros" style="font-size: 1.5em; margin-right: 2em"/>
                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-12 ui-g-nopad">
                    <p:outputPanel styleClass="ui-g-6">
                        <p:outputLabel for="filtroArtista" value="Filtra por artista" styleClass="ui-g-12" style="padding-left: 0"/>
                        <p:selectManyMenu id="filtroArtista" styleClass="ui-g-12" showCheckbox="true"
                                          filter="true" filterMatchMode="contains" scrollHeight="120" value="#{albumesBean.idArtistasSeleccionados}">
                            <f:selectItems value="#{albumesBean.artistas}" var="album" itemLabel="#{album.nombre}" itemValue="#{album.idArtista}"/>
                        </p:selectManyMenu>
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel styleClass="ui-g-6" style="text-align: right">
                    <p:commandButton value="Filtrar" icon="fa fa-search" action="#{albumesBean.filtrar()}" update="@form formAlbumes"
                                     styleClass="boton-warning-transparente"/>
                </p:outputPanel>
            </h:form>

            <!-- FIN FILTROS -->

        </p:outputPanel>

        <!-- LISTA ALBUMES -->

        <h:form id="formAlbumes" styleClass="ui-g-12 ui-g-nopad" style="margin:0">
            <p:outputPanel styleClass="ui-g-12" style="margin-top: 2em">
                <p:outputPanel styleClass="ui-g-12 ui-g-nopad">

                    <p:dataTable id="tablaAlbumes" reflow="true" widgetVar="tablaAlbumes" value="#{albumesBean.albumes}" var="al">
                        <p:autoUpdate/>
                        <f:facet name="header">
                            <p:outputPanel style="display: flex; justify-content: #{sessionBean.usuarioConectado.administrador eq 1 ? 'space-between' : 'flex-end'}; margin-bottom: .5em">
                                <p:outputPanel layout="inline">
                                    <p:commandButton value="Nuevo album" action="#{albumesBean.crearAlbum()}" icon="fa fa-plus" update="@form" styleClass="boton-warning-transparente"/>
                                </p:outputPanel>

                                <p:outputPanel layout="inline">
                                    <p:inputText id="globalFilter" onkeyup="filtrar()" style="width: 15em" placeholder="Filtra en la tabla"/>
                                </p:outputPanel>

                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Artista" filterBy="#{al.idArtista.nombre}" filterStyle="display: none">
                            <h:outputText value="#{al.idArtista.nombre}" />
                        </p:column>

                        <p:column headerText="Nombre" filterBy="#{al.nombre}" filterStyle="display: none">
                            <h:outputText value="#{al.nombre}" />
                        </p:column>

                        <p:column headerText="Fecha salida" filterBy="#{albumesBean.formatearFecha(al.fechaSalida)}" filterStyle="display: none">
                            <h:outputText value="#{albumesBean.formatearFecha(al.fechaSalida)}" />
                        </p:column>

                        <p:column width="15%" style="text-align: center">
                            <p:commandButton id="botonVerAlbum" icon="fa fa-eye" action="#{albumesBean.verAlbum(al.idAlbum)}"
                                             style="margin-right: 1em" styleClass="boton-warning-transparente-sin-borde"/>
                            <p:tooltip for="botonModificarAlbum" value="Ver album" position="top"/>

                            <p:commandButton id="botonModificarAlbum" icon="fa fa-pencil-square-o" action="#{albumesBean.modificarAlbum(al.idAlbum)}" rendered="#{sessionBean.usuarioConectado.administrador eq 1}"
                                             style="margin-right: 1em" styleClass="boton-warning-transparente-sin-borde"/>
                            <p:tooltip for="botonModificarAlbum" value="Modificar album" position="top" rendered="#{sessionBean.usuarioConectado.administrador eq 1}"/>

                            <p:commandButton icon="fa fa-trash-o" id="botonEliminarAlbum" styleClass="boton-warning-transparente-sin-borde" rendered="#{sessionBean.usuarioConectado.administrador eq 1}"
                                             action="#{albumesBean.eliminarAlbum(al.idAlbum)}" update="formAlbumes"/>
                            <p:tooltip for="botonEliminarAlbum" value="Eliminar album" position="top" rendered="#{sessionBean.usuarioConectado.administrador eq 1}"/>
                        </p:column>
                    </p:dataTable>

                </p:outputPanel>

            </p:outputPanel>
        </h:form>

        <script type="text/javascript">
            function filtrar() {
                // Declare variables
                var input, filtro, tabla, cuerpo, fila, columnas, x, i, j, valor;
                input = document.getElementById("formAlbumes:tablaAlbumes:globalFilter");
                filtro = input.value.toUpperCase();

                tabla = document.getElementById('formAlbumes:tablaAlbumes');
                cuerpo = tabla.getElementsByTagName('tbody');

                for (x = 0; cuerpo.length; x++) {
                    fila = cuerpo[x].getElementsByTagName('tr');
                    for (i = 0; fila.length > i; i++) {
                        columnas = fila[i].getElementsByTagName("td");
                        for (j = 0; (columnas.length) > j; j++) {
                            valor = columnas[j].textContent || columnas[j].innerText;
                            if (valor.toUpperCase().indexOf(filtro) > -1) {
                                fila[i].style.display = "";
                                break;
                            } else {
                                fila[i].style.display = "none";
                            }
                        }
                    }
                }
            }
        </script>

        <!-- FIN LISTA ALBUMES -->

    </ui:define>
</ui:composition>
